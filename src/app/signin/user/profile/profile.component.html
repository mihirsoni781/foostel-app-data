<div *ngIf="!loading" class="container-l"
    style="background-color: rgba(255, 255, 255, .5); 
        width: 350px; min-height: 400px; margin: 10px; border-radius: 30px; display: flex; flex-direction: column; align-items: center;">


    <form #profileForm="ngForm" style=" display: flex; flex-direction: column;">
        <table cellpadding="10" class="span-s" style="margin-top: 50px;">
            <tr>
                <td><b>Name</b></td>
                <td class="span-s">{{user.name}}</td>
            </tr>
            <tr>
                <td><b>Email</b></td>
                <td class="span-s">{{user.email}}</td>
            </tr>
            <tr>
                <td><b>Phone</b></td>
                <td>{{user.phone}}
                    <i class="fa fa-exclamation-circle" style="color: darkred;"></i>
                </td>
                <td>

                </td>
            </tr>

        </table>
        <div style="height: 300px; width: fit-content; margin-top: 20px; align-self: center;">
            <button class="btn-4" style="background-color: black;" (click)="signOut()">Sign out</button>
        </div>
    </form>

</div>
<div *ngIf="loading" class="loader-s" style=" margin-top:200px; border-top-color: black; width: 70px; height: 70px;">
</div>
